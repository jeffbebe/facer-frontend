      <img
        src="/assets/images/facial-recognition.png"
        class="date-picker-icon"
        alt="facer-logo"
      />
    </div>
    <div class="mat-toolbar-text">{{ "app.name" | translate }}</div>
  </mat-toolbar>
  <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer mode="side" opened>
      <div class="content">
        <div class="nav-user-data-container">
          <div class="title">{{ "app.main.user" | translate }}</div>
          <div class="user-data">Sth about user...</div>
        </div>
        <mat-divider></mat-divider>
        <app-nav></app-nav>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</main>
