<div class="picture-list-component">
  <div class="image-container">
    <ng-container
      *ngFor="let picture of downloadedPictures; trackBy: trackByKey"
    >
      <app-picture-list-item
        *ngIf="deletePicture"
        [picture]="picture"
        [deletePicture]="deletePicture.bind(this)"
      ></app-picture-list-item>
    </ng-container>
  </div>
</div>
